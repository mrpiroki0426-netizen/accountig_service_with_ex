<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>yamican - ゲームのポイント記録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- Firebase 設定 -->
  <script src="js/firebase.js"></script>
</head>
<body class="landing">
  <header class="landing-header">
    <div class="landing-header-inner">
      <div class="landing-header-left">
        <button id="menuButton" class="landing-menu-button" aria-label="メニューを開く">
          &#9776;
        </button>
        <a class="brand" href="index.html" aria-label="yamican トップへ">
          <span class="brand-mark">ya</span><span class="brand-text">mican</span>
        </a>
      </div>

      <nav class="landing-nav" aria-label="サイトナビゲーション">
        <a class="nav-link" href="index.html">トップ</a>
        <a class="nav-link" href="contact.html">お問い合わせ</a>
        <a class="nav-cta" href="app.html">新しいグループ</a>
      </nav>
    </div>
  </header>

  <!-- サイドメニュー -->
  <nav id="sideMenu" class="side-menu">
    <div class="side-menu-overlay" id="sideMenuOverlay"></div>
    <div class="side-menu-panel">
      <div class="side-menu-header">
        <span class="side-menu-title">メニュー</span>
        <button id="closeMenuButton" class="side-menu-close" aria-label="メニューを閉じる">×</button>
      </div>
    <ul class="side-menu-list">
      <li><button id="navToGroup"   class="side-menu-item">勘定を追加</button></li>
      <li><button id="navToGame"    class="side-menu-item">ゲーム記録を追加</button></li>
      <li><button id="navToSettle"  class="side-menu-item">精算を確認</button></li>
    </ul>

    </div>
  </nav>

  <main class="landing-main">
    <div class="container">
      <h1>ゲームのポイント記録</h1>

    <!-- グループ情報 -->
    <p id="groupInfo">グループ情報を読み込み中...</p>

    <!-- 共有URL -->
    <h2>共有リンク</h2>
    <div class="form-group">
      <input type="text" id="shareUrl" readonly style="width: 100%;" />
      <button id="copyShareUrlBtn" type="button" style="margin-top: 8px;">共有URLをコピー</button>
      <p id="shareUrlMessage" class="helper"></p>
    </div>

    <h2>ゲーム情報</h2>
    <div class="form-group">
      <label for="gameName">ゲーム名</label>
      <input type="text" id="gameName" placeholder="例：大富豪1回目" />
    </div>

    <h2>メンバーごとのポイント</h2>
    <table id="scoresTable">
      <thead>
        <tr>
          <th>メンバー</th>
          <th>ポイント</th>
        </tr>
      </thead>
      <tbody id="scoresBody"></tbody>
    </table>

    <button id="saveGameBtn">ゲーム結果を保存</button>
    <p id="gameError" class="error"></p>
      <p id="gameSuccess" class="helper"></p>
    </div>
  </main>

  <footer class="landing-footer">
    <a href="about.html">サービス説明</a> |
    <a href="contact.html">お問い合わせ</a> |
    <a href="privacy.html">プライバシーポリシー</a>
  </footer>

  <script src="js/addgame.js"></script>
</body>

</html>
