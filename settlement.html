<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>yamican - 精算状況</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- Firebase 設定 -->
  <script src="js/firebase.js"></script>
</head>
<body class="landing">
  <header class="landing-header">
    <div class="landing-header-inner">
      <div class="landing-header-left">
        <button id="menuButton" class="landing-menu-button" aria-label="メニューを開く">
          &#9776;
        </button>
        <a class="brand" href="index.html" aria-label="yamican トップへ">
          <span class="brand-mark">ya</span><span class="brand-text">mican</span>
        </a>
      </div>

      <nav class="landing-nav" aria-label="サイトナビゲーション">
        <a class="nav-link" href="index.html">トップ</a>
        <a class="nav-link" href="contact.html">お問い合わせ</a>
        <a class="nav-cta" href="app.html">新しいグループ</a>
      </nav>
    </div>
  </header>

  <!-- サイドメニュー -->
  <nav id="sideMenu" class="side-menu">
    <div class="side-menu-overlay" id="sideMenuOverlay"></div>
    <div class="side-menu-panel">
      <div class="side-menu-header">
        <span class="side-menu-title">メニュー</span>
        <button id="closeMenuButton" class="side-menu-close" aria-label="メニューを閉じる">×</button>
      </div>
      <ul class="side-menu-list">
        <li><button id="navToGroup"   class="side-menu-item">勘定を追加</button></li>
        <li><button id="navToGame"    class="side-menu-item">ゲーム記録を追加</button></li>
        <li><button id="navToSettle"  class="side-menu-item">精算を確認</button></li>
      </ul>

    </div>
  </nav>

  <main class="landing-main">
    <div class="container">
      <h1>精算状況</h1>

    <p id="groupInfo">グループ情報を読み込み中...</p>

    <h2>共有リンク</h2>
    <div class="form-group">
      <input type="text" id="shareUrl" readonly style="width: 100%;" />
      <button id="copyShareUrlBtn" type="button" style="margin-top: 8px;">共有URLをコピー</button>
      <p id="shareUrlMessage" class="helper"></p>
    </div>

    <h2>支払いレート</h2>
    <p id="ratingInfo" class="helper"></p>
    <table id="ratingsTable">
      <thead>
        <tr>
          <th>メンバー</th>
          <th>レート（平均=1）</th>
        </tr>
      </thead>
      <tbody id="ratingsBody"></tbody>
    </table>

    <h2>支払い一覧</h2>
    <table id="expensesTable">
      <thead>
        <tr>
          <th>項目</th>
          <th>金額</th>
          <th>支払った人</th>
          <th>対象</th>
        </tr>
      </thead>
      <tbody id="expensesBody"></tbody>
    </table>

    <h2>精算結果</h2>
    <ul id="settlementList"></ul>

    <h2>メンバー別の支出・貸し借り合計</h2>
    <table id="totalsTable">
      <thead>
        <tr>
          <th>メンバー</th>
          <th>支出合計</th>
          <th>負担合計（レート前）</th>
          <th>負担合計（レート後）</th>
          <th>差額（＋受取 / －支払い）</th>
        </tr>
      </thead>
      <tbody id="totalsBody"></tbody>
    </table>
  </div>
  </main>

  <footer class="landing-footer">
    <a href="about.html">サービス説明</a> |
    <a href="contact.html">お問い合わせ</a> |
    <a href="privacy.html">プライバシーポリシー</a>
  </footer>

  <script src="js/settlement.js"></script>
</body>

</html>
