<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>割り勘アプリ - お問い合わせ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase SDK（Firestoreに問い合わせ保存） -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase.js"></script>
</head>
<body>
  <!-- 共通ヘッダー -->
  <header class="app-header">
    <button id="menuButton" class="menu-button" aria-label="メニューを開く">
      &#9776;
    </button>
    <div class="app-header-title">
      割り勘アプリ
    </div>
  </header>

  <!-- サイドメニュー -->
  <nav id="sideMenu" class="side-menu">
    <div class="side-menu-overlay" id="sideMenuOverlay"></div>
    <div class="side-menu-panel">
      <div class="side-menu-header">
        <span class="side-menu-title">メニュー</span>
        <button id="closeMenuButton" class="side-menu-close" aria-label="メニューを閉じる">×</button>
      </div>
      <ul class="side-menu-list">
        <li><button id="navToGroup"   class="side-menu-item">勘定を追加</button></li>
        <li><button id="navToGame"    class="side-menu-item">ゲーム記録を追加</button></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>お問い合わせ</h1>

    <p>
      バグ報告や改善アイデア、感想などございましたら、
      下記フォームからお気軽にご連絡ください。
    </p>

    <div class="form-group">
      <label for="contactName">お名前（任意）</label>
      <input type="text" id="contactName" placeholder="ニックネームでもOKです" />
    </div>

    <div class="form-group">
      <label for="contactEmail">メールアドレス or X(ID)（任意）</label>
      <input type="text" id="contactEmail" placeholder="返信が必要な場合のみご記入ください" />
    </div>

    <div class="form-group">
      <label for="contactMessage">お問い合わせ内容（必須）</label>
      <textarea id="contactMessage" rows="5" placeholder="例）iPhone で◯◯の画面が表示されません など"></textarea>
    </div>

    <button id="contactSubmitBtn">送信する</button>
    <p id="contactError" class="error"></p>
    <p id="contactSuccess" class="helper"></p>
  </div>

  <script src="js/contact.js"></script>
</body>
<footer>
  <a href="about.html">サービス説明</a> | <a href="contact.html">お問い合わせ</a> | <a href="privacy.html">プライバシーポリシー</a>
</footer>
</html>
