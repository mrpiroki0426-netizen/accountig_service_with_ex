<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>yamican - お問い合わせ</title>
  <link rel="icon" href="img/yamican_favicon.png?v=2" type="image/png" sizes="512x512" />
  <link rel="apple-touch-icon" href="img/yamican_favicon.png?v=2" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase SDK（Firestoreに問い合わせ保存） -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase.js"></script>
</head>
<body class="landing">
  <header class="landing-header">
    <div class="landing-header-inner">
      <a class="brand" href="index.html" aria-label="yamican トップへ">
        <img class="brand-logo" src="img/yamican_logo.png" alt="yamican" />
      </a>

      <nav class="landing-nav" aria-label="サイトナビゲーション">
        <a class="nav-link" href="index.html#howto">使い方</a>
        <a class="nav-link" href="index.html#scenes">想定シーン</a>
        <a class="nav-link" href="index.html#future">今後</a>
        <a class="nav-link" href="contact.html">お問い合わせ</a>
        <a class="nav-cta" href="app.html">今すぐ使う</a>
      </nav>
    </div>
  </header>

  <main class="landing-main">
    <div class="container">
      <h1>お問い合わせ</h1>

    <p>
      バグ報告や改善アイデア、感想などございましたら、
      下記フォームからお気軽にご連絡ください。
    </p>

    <div class="form-group">
      <label for="contactName">お名前（任意）</label>
      <input type="text" id="contactName" placeholder="ニックネームでもOKです" />
    </div>

    <div class="form-group">
      <label for="contactEmail">メールアドレス or X(ID)（任意）</label>
      <input type="text" id="contactEmail" placeholder="返信が必要な場合のみご記入ください" />
    </div>

    <div class="form-group">
      <label for="contactMessage">お問い合わせ内容（必須）</label>
      <textarea id="contactMessage" rows="5" placeholder="例）iPhone で◯◯の画面が表示されません など"></textarea>
    </div>

    <button id="contactSubmitBtn">送信する</button>
    <p id="contactError" class="error"></p>
    <p id="contactSuccess" class="helper"></p>
    </div>
  </main>

  <footer class="landing-footer">
    <a href="about.html">サービス説明</a> |
    <a href="contact.html">お問い合わせ</a> |
    <a href="privacy.html">プライバシーポリシー</a>
  </footer>

  <script src="js/contact.js"></script>
</body>
</html>
