<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <title>割り勘アプリ - ゲームのポイント記録</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- Firebase 設定 -->
  <script src="js/firebase.js"></script>
</head>
<body>
  <!-- 共通タブ（※bodyの最初に置く） -->
  <div class="tabs">
    <button id="tabGroup" class="tab">勘定を追加</button>
    <button id="tabGame" class="tab">ゲーム記録を追加</button>
  </div>

  <div class="container">
    <h1>ゲームのポイント記録</h1>

    <!-- グループ情報 -->
    <p id="groupInfo">グループ情報を読み込み中...</p>

    <h2>ゲーム情報</h2>
    <div class="form-group">
      <label for="gameName">ゲーム名（未入力なら自動で「日付＋ゲーム」になります）</label>
      <input type="text" id="gameName" placeholder="例：大富豪1回目" />
    </div>

    <div class="form-group">
      <label for="gameMemo">メモ（任意）</label>
      <textarea id="gameMemo" rows="3" placeholder="ルールやハンデなどがあれば記録できます"></textarea>
    </div>

    <h2>メンバーごとのポイント</h2>
    <p class="helper">未入力は 0 点として保存されます。マイナスも入力できます。</p>

    <table id="scoresTable">
      <thead>
        <tr>
          <th>メンバー</th>
          <th>ポイント</th>
        </tr>
      </thead>
      <tbody id="scoresBody"></tbody>
    </table>

    <button id="saveGameBtn">ゲーム結果を保存</button>
    <p id="gameError" class="error"></p>

    <p id="gameSuccess" class="helper"></p>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
