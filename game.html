<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>割り勘アプリ - ゲームのポイント記録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- Firebase 設定 -->
  <script src="js/firebase.js"></script>
</head>
<body>
  <!-- 共通ヘッダー（ハンバーガー＋タイトル） -->
  <header class="app-header">
    <button id="menuButton" class="menu-button" aria-label="メニューを開く">
      &#9776;
    </button>
    <div class="app-header-title">
      割り勘アプリ
    </div>
  </header>

  <!-- サイドメニュー -->
  <nav id="sideMenu" class="side-menu">
    <div class="side-menu-overlay" id="sideMenuOverlay"></div>
    <div class="side-menu-panel">
      <div class="side-menu-header">
        <span class="side-menu-title">メニュー</span>
        <button id="closeMenuButton" class="side-menu-close" aria-label="メニューを閉じる">×</button>
      </div>
      <ul class="side-menu-list">
        <li>
          <button id="navToGroup" class="side-menu-item"> 支払いを登録</button>
        </li>
        <li>
          <button id="navToGame" class="side-menu-item"> ゲーム記録を登録</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>ゲームのポイント記録</h1>

    <!-- グループ情報 -->
    <p id="groupInfo">グループ情報を読み込み中...</p>

    <h2>ゲーム情報</h2>
    <div class="form-group">
      <label for="gameName">ゲーム名（未入力なら自動で「日付＋ゲーム」になります）</label>
      <input type="text" id="gameName" placeholder="例：大富豪1回目" />
    </div>


    <h2>メンバーごとのポイント</h2>
    <table id="scoresTable">
      <thead>
        <tr>
          <th>メンバー</th>
          <th>ポイント</th>
        </tr>
      </thead>
      <tbody id="scoresBody"></tbody>
    </table>

    <button id="saveGameBtn">ゲーム結果を保存</button>
    <p id="gameError" class="error"></p>
    <p id="gameSuccess" class="helper"></p>

    <!-- ▼ 追加：過去のゲーム結果一覧 ▼ -->
    <h2>過去のゲーム結果</h2>
    <div id="gamesList" class="games-list"></div>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
