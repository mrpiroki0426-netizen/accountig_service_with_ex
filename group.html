<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>割り勘アプリ - グループ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- Firebase設定 -->
  <script src="js/firebase.js"></script>
</head>
<body>
  <!-- 共通ヘッダー（ハンバーガー＋タイトル） -->
  <header class="app-header">
    <button id="menuButton" class="menu-button" aria-label="メニューを開く">
      &#9776;
    </button>
    <div class="app-header-title">
      割り勘アプリ
    </div>
  </header>

  <!-- サイドメニュー -->
  <nav id="sideMenu" class="side-menu">
    <div class="side-menu-overlay" id="sideMenuOverlay"></div>
    <div class="side-menu-panel">
      <div class="side-menu-header">
        <span class="side-menu-title">メニュー</span>
        <button id="closeMenuButton" class="side-menu-close" aria-label="メニューを閉じる">×</button>
      </div>
      <ul class="side-menu-list">
        <li>
          <button id="navToGroup" class="side-menu-item"> 支払いを登録</button>
        </li>
        <li>
          <button id="navToGame" class="side-menu-item"> ゲーム記録を登録</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1 id="groupName">読み込み中...</h1>
    <p id="membersList"></p>

    <h2>立て替えを追加</h2>
    <div class="form-group">
      <label for="title">項目名</label>
      <input type="text" id="title" placeholder="例：1日目の夕食" />
    </div>

    <div class="form-group">
      <label for="amount">金額（円）</label>
      <input type="number" id="amount" />
    </div>

    <div class="form-group">
      <label for="paidBy">支払った人</label>
      <select id="paidBy"></select>
    </div>

    <div class="form-group">
      <label>対象メンバー</label>
      <div id="targetMembers"></div>
      <button id="selectAllBtn" type="button">全員選択</button>
    </div>

    <button id="addExpenseBtn">立て替えを登録</button>
    <p id="expenseError" class="error"></p>

    <!-- 共有URL表示エリア -->
    <h2>グループの共有URL</h2>
    <div class="form-group">
      <input
        type="text"
        id="shareUrl"
        readonly
        style="width: 100%;"
      />
      <button id="copyShareUrlBtn" type="button" style="margin-top: 8px;">
        URLをコピー
      </button>
      <p id="shareUrlMessage" class="helper"></p>
    </div>

    <h2>立て替え一覧</h2>
    <table id="expensesTable">
      <thead>
        <tr>
          <th>項目</th>
          <th>金額</th>
          <th>支払った人</th>
          <th>対象</th>
        </tr>
      </thead>
      <tbody id="expensesBody"></tbody>
    </table>

    <h2>清算結果</h2>
    <ul id="settlementList"></ul>
  </div>

  <!-- JS はここで 1 回だけ読み込む -->
  <script src="js/group.js"></script>
</body>
</html>
