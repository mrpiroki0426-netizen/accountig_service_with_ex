<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>yamican - 支払入力</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/yamican_favicon.png?v=2" type="image/png" sizes="512x512" />
  <link rel="apple-touch-icon" href="img/yamican_favicon.png?v=2" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- Firebase設定 -->
  <script src="js/firebase.js"></script>
</head>
<body class="landing">
  <header class="landing-header">
    <div class="landing-header-inner">
      <div class="landing-header-left">
        <button id="menuButton" class="landing-menu-button" aria-label="メニューを開く">
          &#9776;
        </button>
        <a class="brand" href="index.html" aria-label="yamican トップへ">
          <img class="brand-logo" src="img/yamican_logo.png" alt="yamican" />
        </a>
      </div>

      <nav class="landing-nav" aria-label="サイトナビゲーション">
        <a class="nav-link" href="index.html">トップ</a>
        <a class="nav-link" href="contact.html">お問い合わせ</a>
        <a class="nav-link nav-cta" href="app.html">新しいグループ</a>
      </nav>
    </div>
  </header>

  <!-- サイドメニュー -->
  <nav id="sideMenu" class="side-menu">
    <div class="side-menu-overlay" id="sideMenuOverlay"></div>
    <div class="side-menu-panel">
      <div class="side-menu-header">
        <span class="side-menu-title">メニュー</span>
        <button id="closeMenuButton" class="side-menu-close" aria-label="メニューを閉じる">×</button>
      </div>
      <ul class="side-menu-list">
        <li><button id="navToGroup"   class="side-menu-item">支払の記録</button></li>
        <li><button id="navToGame"    class="side-menu-item">ゲームの記録</button></li>
        <li><button id="navToSosou"   class="side-menu-item">粗相の記録</button></li>
        <li><button id="navToSettle"  class="side-menu-item">清算を確認</button></li>
        <li><button id="navToManage" class="side-menu-item">グループの管理</button></li>
      </ul>

    </div>
  </nav>

  <main class="landing-main">
    <div class="container">
      <h1 id="groupName" class="group-info-hidden">読み込み中...</h1>
      <p id="membersList" class="group-info-hidden"></p>

    <h2>支払の記録</h2>
    <div class="form-group">
      <label for="title">項目</label>
      <input type="text" id="title" placeholder="例：夕食代 など" />
    </div>

    <div class="form-group">
      <label for="amount">金額</label>
      <input type="number" id="amount" />
    </div>

    <div class="form-group">
      <label for="paidBy">立て替えた人</label>
      <select id="paidBy"></select>
    </div>

    <div class="form-group">
      <label>対象メンバー</label>
      <div id="targetMembers"></div>
      <button id="selectAllBtn" type="button">全員にチェック</button>
    </div>

    <button id="addExpenseBtn">支払の記録</button>
    <p id="expenseError" class="error"></p>

    <h2>支払一覧</h2>
    <table id="expensesTable">
      <thead>
        <tr>
          <th>項目</th>
          <th>金額</th>
          <th>立て替えた人</th>
          <th>対象</th>
        </tr>
      </thead>
      <tbody id="expensesBody"></tbody>
    </table>

    <div style="margin-top: 24px;">
      <button id="goToSettleBtn" type="button">清算を確認する</button>
      <p class="helper">支払を入力したら、清算画面で最終結果を確認できます。</p>
    </div>
    </div>
  </main>

  <footer class="landing-footer">
    <a href="about.html">サービス説明</a> |
    <a href="contact.html">お問い合わせ</a> |
    <a href="privacy.html">プライバシーポリシー</a>
  </footer>

  <!-- JS は一番最後に読み込む -->
  <script src="js/group.js"></script>
</body>

</html>
