<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>yamican - 粗相の記録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/yamican_favicon.png?v=2" type="image/png" sizes="512x512" />
  <link rel="apple-touch-icon" href="img/yamican_favicon.png?v=2" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- Firebase 設定 -->
  <script src="js/firebase.js"></script>
</head>
<body class="landing">
  <header class="landing-header">
    <div class="landing-header-inner">
      <div class="landing-header-left">
        <button id="menuButton" class="landing-menu-button" aria-label="メニューを開く">
          &#9776;
        </button>
        <a class="brand" href="index.html" aria-label="yamican トップへ">
          <img class="brand-logo" src="img/yamican_logo.png" alt="yamican" />
        </a>
      </div>

      <nav class="landing-nav" aria-label="サイトナビゲーション">
        <a class="nav-link" href="index.html">トップ</a>
        <a class="nav-link" href="contact.html">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <!-- サイドメニュー -->
  <nav id="sideMenu" class="side-menu">
    <div class="side-menu-overlay" id="sideMenuOverlay"></div>
    <div class="side-menu-panel">
      <div class="side-menu-header">
        <span class="side-menu-title">メニュー</span>
        <button id="closeMenuButton" class="side-menu-close" aria-label="メニューを閉じる">×</button>
      </div>
      <ul class="side-menu-list">
        <li><button id="navToGroup"   class="side-menu-item">支払の記録</button></li>
        <li><button id="navToGame"    class="side-menu-item">ゲームの記録</button></li>
        <li><button id="navToSosou"   class="side-menu-item">粗相の記録</button></li>
        <li><button id="navToSettle"  class="side-menu-item">清算を確認</button></li>
        <li><button id="navToManage"  class="side-menu-item">グループの管理</button></li>
        <li><button id="navToCreate"  class="side-menu-item">新しいグループ作成</button></li>
      </ul>
    </div>
  </nav>

  <main class="landing-main">
    <div class="container">
      <h1>粗相の記録</h1>

      <p id="groupInfo" class="helper" hidden>グループ情報を読み込み中...</p>

      <div class="form-group">
        <label for="sosouTitle">内容</label>
        <div class="inline" style="margin: 6px 0 10px; flex-wrap: wrap; gap: 8px;">
          <button type="button" class="secondary" onclick="document.getElementById('sosouTitle').value='遅刻'">遅刻</button>
          <button type="button" class="secondary" onclick="document.getElementById('sosouTitle').value='不謹慎'">不謹慎</button>
          <button type="button" class="secondary" onclick="document.getElementById('sosouTitle').value='忘れもの'">忘れもの</button>
          <button type="button" class="secondary" onclick="document.getElementById('sosouTitle').value='話聞いてなさすぎ'">話聞いてなさすぎ</button>
          <button type="button" class="secondary" onclick="document.getElementById('sosouTitle').value='もの落とした'">もの落とした</button>
        </div>
        <input type="text" id="sosouTitle" />
      </div>

      <div class="form-group">
        <label for="sosouMember">対象メンバー</label>
        <select id="sosouMember"></select>
      </div>

      <button id="addSosouBtn" type="button">粗相を追加</button>
      <p id="sosouError" class="error"></p>
      <p id="sosouSuccess" class="helper"></p>

      <h2>履歴</h2>
      <table id="sosouTable" class="sosou-table">
        <thead>
          <tr>
            <th>メンバー</th>
            <th>内容</th>
            <th>ペナルティ</th>
            <th>日時</th>
          </tr>
        </thead>
        <tbody id="sosouBody"></tbody>
      </table>
    </div>
  </main>

  <div id="rouletteModal" class="modal" aria-hidden="true">
    <div class="modal-overlay" id="rouletteOverlay"></div>
    <div class="modal-panel" role="dialog" aria-modal="true" aria-label="ペナルティルーレット">
      <div class="modal-header">
        <div class="modal-title">ペナルティルーレット</div>
        <button type="button" id="rouletteCloseBtn" class="modal-close" aria-label="閉じる">×</button>
      </div>
      <p class="helper" id="rouletteHelper">ボタンを回すと、レート低下または罰金が決まります。</p>
      <div class="roulette-visual" aria-hidden="true">
        <div class="roulette-pointer"></div>
        <div class="roulette-wheel" id="rouletteWheel"></div>
      </div>
      <div class="form-group">
        <button type="button" id="rouletteSpinBtn">ルーレットを回す</button>
        <p id="rouletteResult" class="helper"></p>
      </div>
      <div class="modal-actions">
        <button type="button" id="rouletteCancelBtn" class="secondary">閉じる</button>
      </div>
    </div>
  </div>

  <footer class="landing-footer">
    <a href="about.html">サービス説明</a> |
    <a href="contact.html">お問い合わせ</a> |
    <a href="privacy.html">プライバシーポリシー</a>
  </footer>

  <script src="js/sosou.js"></script>
</body>
</html>
