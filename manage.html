<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>yamican - グループの管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/yamican_favicon.png?v=2" type="image/png" sizes="512x512" />
  <link rel="apple-touch-icon" href="img/yamican_favicon.png?v=2" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- Firebase 設定 -->
  <script src="js/firebase.js"></script>
</head>
<body class="landing">
  <header class="landing-header">
    <div class="landing-header-inner">
      <div class="landing-header-left">
        <button id="menuButton" class="landing-menu-button" aria-label="メニューを開く">
          &#9776;
        </button>
        <a class="brand" href="index.html" aria-label="yamican トップへ">
          <img class="brand-logo" src="img/yamican_logo.png" alt="yamican" />
        </a>
      </div>

      <nav class="landing-nav" aria-label="サイトナビゲーション">
        <a class="nav-link" href="index.html">トップ</a>
        <a class="nav-link" href="contact.html">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <!-- サイドメニュー -->
  <nav id="sideMenu" class="side-menu">
    <div class="side-menu-overlay" id="sideMenuOverlay"></div>
    <div class="side-menu-panel">
      <div class="side-menu-header">
        <span class="side-menu-title">メニュー</span>
        <button id="closeMenuButton" class="side-menu-close" aria-label="メニューを閉じる">×</button>
      </div>
      <ul class="side-menu-list">
        <li><button id="navToGroup" class="side-menu-item">支払を追加</button></li>
        <li><button id="navToGame" class="side-menu-item">ゲーム記録を追加</button></li>
        <li><button id="navToSosou" class="side-menu-item">粗相の記録</button></li>
        <li><button id="navToSettle" class="side-menu-item">精算を確認</button></li>
        <li><button id="navToManage" class="side-menu-item">グループの管理</button></li>
      </ul>
    </div>
  </nav>

  <main class="landing-main">
    <div class="container">
      <h1>グループの管理</h1>
      <p id="groupInfo" class="helper">グループ情報を読み込み中...</p>

      <div class="manage-shortcuts" aria-label="ショートカット">
        <button type="button" id="goToGroupBtn" class="secondary">支払を追加</button>
        <button type="button" id="goToAddGameBtn">ゲーム記録を追加</button>
      </div>

      <h2>共有URL</h2>
      <div class="form-group">
        <input type="text" id="shareUrl" readonly />
        <p id="shareUrlMessage" class="helper"></p>
      </div>
      <div class="manage-actions">
        <button type="button" id="copyShareUrlBtn" class="secondary">URLをコピー</button>
        <button type="button" id="shareShareUrlBtn" class="secondary">シェアする</button>
      </div>

      <h2>メンバーの編集</h2>
      <div class="form-group">
        <label for="newMemberName">メンバーを追加</label>
        <div class="inline inline-stack">
          <input type="text" id="newMemberName" placeholder="例：あや" />
          <button type="button" id="addMemberBtn" class="secondary">追加</button>
        </div>
        <p id="memberError" class="error"></p>
        <p id="memberSuccess" class="helper"></p>
      </div>

      <ul id="membersList" class="manage-members"></ul>
    </div>
  </main>

  <footer class="landing-footer">
    <a href="about.html">サービス説明</a> |
    <a href="contact.html">お問い合わせ</a> |
    <a href="privacy.html">プライバシーポリシー</a>
  </footer>

  <script src="js/manage.js"></script>
</body>
</html>
